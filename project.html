<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('item.gif') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .search-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 250px;
      border: 2px solid #000;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px 20px;
      margin-left: 10px;
      background-color: #0288d1;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #026aa7;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <h2>Weather Search</h2>
    <form>
      <input type="text" placeholder="Search location..." />
      <button type="submit">Go</button>
    </form>
  </div>
</body>
</html>
